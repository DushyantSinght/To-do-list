<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List</title>
  <style>
    * {
      text-align: center;
      font-family: sans-serif;
      background-color: aquamarine;
    }
    input {
      padding: 10px;
      width: 200px;
      margin-right: 10px;
      background-color: beige;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      background-color: beige;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Todo List</h1>
  <input id="inpp" placeholder="Enter task" />
  <button id="butt">Add Task</button>
  <ul></ul>

  <script src="todo.js"></script>
</body>
</html>
